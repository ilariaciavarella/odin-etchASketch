<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <div class="content">
            <div id="settings">
                <div class="sect">
                    <h2>How to play</h2>
                    <ul>
                        <li>Choose the colouring mode you prefer</li>
                        <li>Move your mouse over the canvas to colour the squares</li>
                        <li>Change the size of the grid writing a number between 1 and 100</li>
                        <li>Clear the canvas to create again and again</li>
                    </ul>
                </div>
                <div class="sect">
                    <h2>Drawing settings</h2>
                    <div class="displayBtn">
                        <button id="rainbowBtn">Rainbow</button>
                        <button id="blackBtn">Black</button>
                        <button id="eraserBtn">Eraser</button>
                    </div>
                </div>
                <div class="sect">
                    <h2>Canvas settings</h2>
                    <div class="displayBtn">
                        <button id="sizeBtn">Choose the size</button>
                        <button id="clearBtn">Clear the canvas</button>
                    </div>
                </div>
            </div>
            <div id="pad">
                    
            </div>
        </div>
    </body>
</html>
